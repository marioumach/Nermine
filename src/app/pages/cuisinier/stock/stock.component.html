



<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="ingredient">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ingredient </th>
      <td mat-cell *matCellDef="let row"> {{row.ingredient}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="categorie">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> categorie</th>
      <td mat-cell *matCellDef="let row"> {{row.categorie}} </td>
    </ng-container>
    <!-- Color Column -->
    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> poids </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.poids}}KG </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> quantite </th>
      <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
